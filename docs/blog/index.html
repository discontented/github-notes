---
layout: default
title: pages
---

<h1>
    {{ page.title }}
</h1>
<ul class="posts">
    {% for post in site.pages %}
    <li>
        <span>
            {{ post.date | date_to_string }}
            <a href="{{ post.url }}" title="{{ post.title }}">
                {{ post.title }}
            </a>
        </span>
    </li>
    {% endfor %}
</ul>
